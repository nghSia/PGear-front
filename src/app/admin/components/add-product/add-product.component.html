<div class="container">
    <h2>Ajouter Produit</h2>

    <form [formGroup]="productForm">
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Ajouter une image</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="img-import">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Selectionner categorie</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfcategories" [value]="category.id">
                    {{category.nomCategory}}
                </mat-option>


            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
                Ce champs est obligatoire
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nom produit</mat-label>
            <input matInput type="text" placeholder="Nom produit" formControlName="name">
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                Ce champ est obligatoire
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Prix produit</mat-label>
            <input matInput type="number" placeholder="Prix produit" formControlName="price">
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                Ce champ est obligatoire
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description produit</mat-label>
            <textarea matInput placeholder="Decription produit" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                Ce champ est obligatoire
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" [disabled]="productForm.invalid" type="submit" (click)="addProduct()">
            Ajout Produit
        </button>
    </form>
</div>
