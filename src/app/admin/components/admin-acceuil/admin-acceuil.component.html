<form [formGroup]="searchProductsForm" class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Chercher un produit</mat-label>
        <input matInput formControlName="nameProduct">

        <button mat-button matSuffix color="accent" [disabled]="searchProductsForm.invalid" (click)="searchProduct()">
            <mat-icon color="accent">search</mat-icon>
        </button>
    </mat-form-field>
</form>

<app-product-list [products]="m_listOfproducts" [isAdmin]="true" [refreshProductsCallback]="searchProduct.bind(this)"></app-product-list>
