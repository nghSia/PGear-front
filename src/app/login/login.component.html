<div class="container">
    <mat-card>
        <mat-card-title>Se Connecter</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Entrer votre mail" required>

                    <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Veuillez renseigner votre mail
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="{{ v_hidePassword ? 'password' : 'text' }}" formControlName="password" 
                    placeholder="Entrer votre password" required>

                    <buttom mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ v_hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </buttom>

                    <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Veuillez renseigner votre mot de passe
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
                    Se connecter
                </button>

            </form>

            <mat-card-actions>
                <button mat-button color="accent" routerLink="/register">Nouveau? Inscrivez-vous</button>
            </mat-card-actions>

        </mat-card-content>
    </mat-card>
</div>
