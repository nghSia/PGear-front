<div class="list-products">
    <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-image">
            <img [src]="product.imgProduit" alt="product-image">
        </div>
        <div class="product-details">
            <h2 class="product-name">{{product.nomProduit}}</h2>
            <p class="product-description">{{product.descriptionProduit}}</p>
    
            <mat-divider></mat-divider>
            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Prix : </span>
                    <span class="info-value">{{product.prix}} â‚¬</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Categorie:</span>
                    <span class="info-value">{{product.nomCategory}}</span>
                </div>
            </div>
        </div>

        <mat-divider *ngIf="isAdmin"></mat-divider>
        <div class="operations" *ngIf="isAdmin">
            <button mat-raised-button color="accent" class="update-button" 
                [routerLink]="'/admin/ajout-produit/' + product.id">Modifier</button>
            <button mat-raised-button color="warn" class="delete-button" (click)="deleteProduct(product.id)">
                Supprimer
            </button>
        </div>

        <mat-divider *ngIf="isCustomer"></mat-divider>
        <div class="operations" *ngIf="isCustomer">
            <button mat-raised-button color="accent" class="add-to-cart-button" (click)="addToCart(product.id)">
                Ajouter au panier
            </button>
        </div>
    </mat-card>
</div>
